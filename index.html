<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Fest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Hide overflow to prevent scrollbars */
    }
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 80%;
      color: #fff; /* Text color */
    }
    h1 {
      color: #fff;
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      color: #fff;
      font-size: 18px;
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
    .fest-img {
      display: none; /* Hide the image since it's used as background */
    }
  </style>
</head>
<body>
  <video id="video-background" autoplay muted loop>
    <source src="indexmotion.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h1>Euphoria 2024</h1>
    <p>Join us for an exciting festival experience!</p>
    <a href="registration.html">Register Here</a>
  </div>
</body>
</html>
